version: '3.8'

services:
  displaystudio:
    build: .
    container_name: displaystudio
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Add your Convex URL here or use .env file
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
    env_file:
      - .env.local
